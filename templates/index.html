<!DOCTYPE html>
<html>
<head>
    <title>Artisans Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Artisans Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Product</th>
            </tr>
        </thead>
        <tbody>
            {% for artisan in artisans %}
                <tr>
                    <td>{{ artisan[0] }}</td>
                    <td>{{ artisan[1] }}</td>
                    <td>{{ artisan[2] }}</td>
                    <td>{{ artisan[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
