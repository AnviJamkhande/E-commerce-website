<!DOCTYPE html>
<html>
<head>
    <title>Artisans</title>
</head>
<body>
    <h1>Artisans</h1>
    
    <!-- Form to add new artisan -->
    <form method="POST" action="/add_artisan">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required><br><br>

        <input type="submit" value="Add Artisan">
    </form>

    <!-- Display list of artisan names -->
    <h2>List of Artisan Names and their IDs</h2>
    <ul>
        {% for id in artisan_ids %}
            <li>
                ID: {{ id }},
                Name: {{ artisan_names[id - 1] }},
                Age: {{ artisan_ages[id - 1] }},
                Product: {{ artisan_products[id - 1] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
