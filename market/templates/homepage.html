{% extends 'base.html' %}

{% block title %}
  Welcome to Online Store
{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('{{url_for('static', filename='store.jpg')}}');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content {
    text-align: center;
    color: white;
  }

  @font-face {
    font-family: 'YourCustomFont';
    src: url('/static/quiny.ttf') format('truetype'); /* Adjust the path accordingly */
    /* Additional font properties, if needed */
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'Font2';
    src: url('/static/font2.ttf') format('truetype'); /* Adjust the path accordingly */
    /* Additional font properties, if needed */
    font-weight: normal;
    font-style: normal;
  }

  .custom-font {
    font-family: 'YourCustomFont', sans-serif; /* Use the custom font for this class */
  }

  .font2 {
    font-family: 'Font2', sans-serif; /* Use the Font2 font for this class */
  }

  .button {
    background-color: rgb(239, 226, 226);
    color: rgb(2, 8, 14);
    border-style: solid;
    border-color: rgb(222, 212, 212);
    border-width: 1px;
    height: 60px;
    width: 200px;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 30px;
    padding-right: 30px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
    border-radius: 30px;
    text-decoration: none;
    display: inline-block;
    margin: 10px;
  }

  .button:hover {
    background-color: rgb(11, 99, 206);
    color: white;
  }

  .button:active {
    opacity: 0.7;
  }

  /* Adjust the font-size property below */
  .custom-font {
    font-size: 100px; /* Adjust the size as needed */
  }

  .font2 {
    font-size: 20px; /* Adjust the size as needed */
  }

</style>

<div class="content">
  <form method="POST" action="">
    <p class="custom-font">HuesOfIndia</p>
    <p style="font-size: 22px;" class="font2">PLEASE LOGIN ACCORDING TO YOUR CHOICE</p>
    <a class="button font2" href="{{url_for('loginRegisterUser')}}">Company</a>
    <a class="button font2" href="{{url_for('loginRegisterAdmin')}}">Admin</a>
    <a class="button font2" href="{{url_for('loginRegisterSeller')}}">Artisan</a>
  </form>
</div>
{% endblock %}
